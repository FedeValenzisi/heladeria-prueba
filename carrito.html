<!DOCTYPE html>
<html lang="es">
<head>
    <title>Carrito</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="carrito.css">
    <script src="carrito.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
    </header>
    <main>
        <div id="cart-items"></div>
    </main>
    <div class="bottom-bar">
        <div class="bottom-bar-container">
            <span id="total-cart-price" class="total-price">Total del Carrito: $0</span>
            <div class="button-group">
                <button class="bottom-button" id="confirm-order">Confirmar</button>
                <button class="bottom-button cancel-button" id="clear-cart">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
